<html>
    <head>
        <title>Javasript Game</title>
    </head>

    <body>
        <input type="number" name="guessNumber" id="guessNumber" min="0" max="5">
        <button id="submit">Submit number</button>
    
        <script type="text/javascript">
        
            document.getElementById("submit").onclick = function(){
                var randNumber = Math.floor(Math.random() * 6);

                var guessedNumber = "";

                guessedNumber = document.getElementById("guessNumber").value;

                if (guessedNumber == randNumber){
                    alert("Benar");
                } else {
                    alert("Angka yang benar adalah " + randNumber);
                }
            }
        
        </script>
    
    
    
    
    </body>


</html>
