<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <title>JQuery</title>

    <script 
        type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

</head>

<body>

    <p id="hi"> Hi There ! </p>

    <script type="text/javascript">
        
        if (typeof jQuery == "undefined"){
            document.getElementById("hi").innerHTML = "JQuery Tidak Berfungsi"
        } else {
            document.getElementById("hi").innerHTML = "JQuery Berfungsi"
        }

    </script>
    
</body>

</html>
