<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnClick JQuery</title>

    <link rel="stylesheet" type="text/css" href="2. ClickStyle.css">

    <script 
        type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

</head>
<body>

    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>

    <script type="text/javascript">
        
        $("#circle").click(function(){
            alert("Cirle Was Clicked");
        });

        $(".square").click(function(){
            alert("Square Was Clicked");
        });

        $("div").click(function(){
            alert("div was clicked");
        });

    </script>


</body>
</html>
